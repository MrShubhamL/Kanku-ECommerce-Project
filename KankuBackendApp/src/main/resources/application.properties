spring.application.name=KankuBackend

spring.datasource.url=jdbc:mysql://localhost:3306/kankustore
spring.datasource.username=root
spring.datasource.password=root

#spring.datasource.url=jdbc:mysql://localhost:3306/kankuapp
#spring.datasource.username=root
#spring.datasource.password=0076

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA-Hibernate properties(Optional)
spring.jpa.hibernate.ddl-auto=update    
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# Enable scheduling
spring.task.scheduling.pool.size=10
