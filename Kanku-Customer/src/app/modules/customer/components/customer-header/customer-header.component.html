<!-- Topbar Start -->
<div class="container-fluid">
  <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
    <div class="col-lg-4 col-sm-2 col-md-2">
      <a href="" class="text-decoration-none">
        <span class="h2 text-uppercase text-primary bg-dark px-2">Kanku</span>
        <span class="h2 text-uppercase text-dark bg-primary px-2 ml-n1">Enterprises</span>
      </a>
    </div>
    <div class="col-lg-4 col-6 text-left">
      <form action="">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for products">

            <span class="input-group-text bg-transparent text-primary">
              <i class="fa fa-search"></i>
            </span>
          </div>

      </form>
    </div>

<!-- Navbar Start -->
<div class="container-fluid bg-dark mb-30">
  <div class="row px-xl-5">
    <div class="col-lg-3 d-none d-lg-block">
      <a class="btn d-flex align-items-center justify-content-between bg-primary w-100" data-toggle="collapse"
        href="#navbar-vertical" style="height: 65px; padding: 0 30px;">
        <h6 class="text-dark m-0"><i class="fa fa-bars mr-2"></i>Categories</h6>
        <i class="fa fa-angle-down text-dark"></i>
      </a>
      <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-light"
        id="navbar-vertical" style="width: calc(100% - 30px); z-index: 999;">
        <div class="navbar-nav w-100">
          <a routerLink="/shop/uniform" class="nav-item nav-link">School Uniforms</a>
          <a routerLink="/shop/bottle" class="nav-item nav-link">Bottles</a>
          <a routerLink="/shop/tiffin" class="nav-item nav-link">Tiffins</a>
        </div>
      </nav>
    </div>
    <div class="col-lg-9">
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
        <a href="" class="text-decoration-none d-block d-lg-none">
          <span class="h1 text-uppercase text-dark bg-light px-2">Kanku</span>
          <span class="h1 text-uppercase text-light bg-primary px-2 ml-n1">Enterprises</span>
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
          <div class="navbar-nav mr-auto py-0" *ngIf="!isUserLoggedIn">
            <a routerLink="/" class="nav-item nav-link active">Home</a>
            <a routerLink="/shop" class="nav-item nav-link">Shop</a>
            <a routerLink="/contact" class="nav-item nav-link">Contact</a>
            <a routerLink="/sign-in" class="nav-item nav-link">Sign in</a>
            <a routerLink="/sign-up" class="nav-item nav-link">Sign Up</a>
          </div>
          <div class="navbar-nav mr-auto py-0" *ngIf="isUserLoggedIn">
            <a routerLink="/" class="nav-item nav-link active">Home</a>
            <a routerLink="/shop" class="nav-item nav-link">Shop</a>
            <a routerLink="/contact" class="nav-item nav-link">Contact</a>
          </div>
          <div class="navbar-nav ml-auto py-0 ">
            <div class="dropdown">
              <a class="nav-item nav-link"
            style="color: #FFD333 !important;"
            type="button" data-toggle="dropdown" aria-expanded="false"
            >{{user.username}}</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="/" (click)="logout()">Logout</a>
              </div>
            </div>
            <a  class="nav-item nav-link">
              <i class="fas fa-shopping-cart text-primary"  routerLink="/customer-purchase-home/my-cart"></i>
              <span class="badge text-secondary border border-secondary rounded-circle"
                style="padding-bottom: 2px;">0</span>
            </a>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
<!-- Navbar End -->
